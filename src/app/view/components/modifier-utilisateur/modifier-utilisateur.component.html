<div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content radius pop-design border-0 shadow">
        <div class="modal-body">
            <h4>Ajouter un Utilisateur</h4>
        </div>
        <form [formGroup]="modifyUserForm" (ngSubmit)="submitForm()">
            <div class="row">
                <!-- email input -->
                <div class="col">
                    <div class="ms-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">Name</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="name" style="height: 2.8em;" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('name')?.errors) || (!modifyUserForm.get('name')?.pristine && modifyUserForm.get('name')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('name')?.errors) || (!modifyUserForm.get('name')?.pristine && modifyUserForm.get('name')?.invalid)">
                            <div *ngIf="modifyUserForm.get('name')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Name is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">surname</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="surname" style="height: 2.8em;" placeholder="surname" aria-label="surname" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('surname')?.errors) || (!modifyUserForm.get('surname')?.pristine && modifyUserForm.get('surname')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('surname')?.errors) || (!modifyUserForm.get('surname')?.pristine && modifyUserForm.get('surname')?.invalid)">
                            <div *ngIf="modifyUserForm.get('surname')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">surname is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">email</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="email" style="height: 2.8em;" placeholder="email" aria-label="email" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('email')?.errors) || (!modifyUserForm.get('email')?.pristine && modifyUserForm.get('email')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('email')?.errors) || (!modifyUserForm.get('email')?.pristine && modifyUserForm.get('email')?.invalid)">
                            <div *ngIf="modifyUserForm.get('email')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">email is required</div>
                        </div>
                    </div>
                </div>

                <!-- email input -->
                <div class="col">
                    <div class="me-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">phone</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="phone" style="height: 2.8em;" placeholder="phone" aria-label="phone" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('phone')?.errors) || (!modifyUserForm.get('phone')?.pristine && modifyUserForm.get('phone')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('phone')?.errors) || (!modifyUserForm.get('phone')?.pristine && modifyUserForm.get('phone')?.invalid)">
                            <div *ngIf="modifyUserForm.get('phone')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">genre is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">address</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="address" style="height: 2.8em;" placeholder="address" aria-label="address" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('address')?.errors) || (!modifyUserForm.get('address')?.pristine && modifyUserForm.get('address')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('address')?.errors) || (!modifyUserForm.get('address')?.pristine && modifyUserForm.get('address')?.invalid)">
                            <div *ngIf="modifyUserForm.get('address')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">address is required</div>
                        </div>

                        <label class="mt-3 label_position mb-1 ms-1 text-muted">password</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="password" style="height: 2.8em;" placeholder="password" aria-label="password" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifyUserForm.get('password')?.errors) || (!modifyUserForm.get('password')?.pristine && modifyUserForm.get('password')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifyUserForm.get('password')?.errors) || (!modifyUserForm.get('password')?.pristine && modifyUserForm.get('password')?.invalid)">
                            <div *ngIf="modifyUserForm.get('password')?.errors?.['required']" style="display:inline-block; text-align:left;">password is required</div>
                        </div>
                    </div>
                </div> 
            </div>        
            <div class="mb-3 ms-3 me-3">
                <label for="formFile" class="mt-3 label_position mb-1 ms-1 text-muted">Add profile photo</label>
                <input class="shadow form-control" id="formFile" type="file" formControlName="profileImage">
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-danger me-4 btn-sm float-end  mb-3">Modifier</button>
                <button type="button" class="btn btn-primary btn-sm float-end me-3" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Revenir</button>
            </div>
        </form>
    </div>
</div>
