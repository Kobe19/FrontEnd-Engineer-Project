<section class="card-position row">
    <div class="card border-0 shadow box-design" style="width: 18rem;">
        <img src="https://pdf.1001ebooks.com/wp-content/uploads/2020/05/Andre%CC%81-Brink-Une-Saison-Blanche-Et-Seche-.jpg" class="img-style w-1" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{book.title}}</h4>
          <div class="row">
             <div class="col-6">
                <h5 class="card-title text-muted">{{book.category}}</h5>
                <h6 class="card-subtitle mb-2">{{book.date}}</h6>
             </div>
             <div class="col-6">
                <div style="float: right;" class="rate-style shadow">
                    <p><b>{{book.note}}</b></p>
                </div>
             </div>
          </div>
          <a href="#" style="float: right;" class="btn btn-outline-primary">Detail</a>
          <a href="#" style="float: right;" class="btn btn-outline-primary">Borrow</a>
        </div>
    </div>
</section>
