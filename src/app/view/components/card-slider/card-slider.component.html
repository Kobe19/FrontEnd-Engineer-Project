<section>
    <div class="card ms-3 me-1 mt-2 border-0 shadow">
        <div class="card-body card-style shadow-sm">
          {{bookCategory}}
        </div>
    </div>
    <carousel [height]="700" [cellWidth]="330" adaptiveHeight>
        <div class="carousel-cell"  *ngFor="let book of bookList" >
            <app-book-card [book]="book"></app-book-card>
        </div>
    </carousel>
</section>
