<div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content radius pop-design border-0 shadow">
        <div class="modal-body">
            <h4>Details du Livre</h4>
        </div>
        <form [formGroup]="modifylivresForm" (ngSubmit)="submitForm()">
            <div class="row">
                <!-- email input -->
                <div class="col">
                    <div class="ms-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">Name</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="name" style="height: 2.8em;" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('name')?.errors) || (!modifylivresForm.get('name')?.pristine && modifylivresForm.get('name')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('name')?.errors) || (!modifylivresForm.get('name')?.pristine && modifylivresForm.get('name')?.invalid)">
                            <div *ngIf="modifylivresForm.get('name')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Name is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">isbn</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="isbn" style="height: 2.8em;" placeholder="isbn" aria-label="isbn" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('isbn')?.errors) || (!modifylivresForm.get('isbn')?.pristine && modifylivresForm.get('isbn')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('isbn')?.errors) || (!modifylivresForm.get('isbn')?.pristine && modifylivresForm.get('isbn')?.invalid)">
                            <div *ngIf="modifylivresForm.get('isbn')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">isbn is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">year</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="year" style="height: 2.8em;" placeholder="year" aria-label="year" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('year')?.errors) || (!modifylivresForm.get('year')?.pristine && modifylivresForm.get('year')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('year')?.errors) || (!modifylivresForm.get('year')?.pristine && modifylivresForm.get('year')?.invalid)">
                            <div *ngIf="modifylivresForm.get('year')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">year is required</div>
                        </div>
                    </div>
                </div>

                <!-- email input -->
                <div class="col">
                    <div class="me-3 form-group">
                        <label class="label_position mb-1 ms-1 text-muted">genre</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="genre" style="height: 2.8em;" placeholder="genre" aria-label="genre" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('genre')?.errors) || (!modifylivresForm.get('genre')?.pristine && modifylivresForm.get('genre')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('genre')?.errors) || (!modifylivresForm.get('genre')?.pristine && modifylivresForm.get('genre')?.invalid)">
                            <div *ngIf="modifylivresForm.get('genre')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">genre is required</div>
                        </div>


                        <label class="mt-3 label_position mb-1 ms-1 text-muted">auteur</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="auteur" style="height: 2.8em;" placeholder="auteur" aria-label="auteur" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('auteur')?.errors) || (!modifylivresForm.get('auteur')?.pristine && modifylivresForm.get('auteur')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('auteur')?.errors) || (!modifylivresForm.get('auteur')?.pristine && modifylivresForm.get('auteur')?.invalid)">
                            <div *ngIf="modifylivresForm.get('auteur')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">auteur is required</div>
                        </div>

                        <label class="mt-3 label_position mb-1 ms-1 text-muted">Maison de publication</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control" formControlName="publication" style="height: 2.8em;" placeholder="Maison de publication" aria-label="publication" aria-describedby="addon-wrapping"
                            [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('publication')?.errors) || (!modifylivresForm.get('publication')?.pristine && modifylivresForm.get('publication')?.invalid)}">
                        </div>
                        <div style="margin-top: -0em; margin-left: -1.3em;" class="invalid-feedback form-check d-flex justify-content-start" 
                            *ngIf="(isFormSubmitted && modifylivresForm.get('publication')?.errors) || (!modifylivresForm.get('publication')?.pristine && modifylivresForm.get('publication')?.invalid)">
                            <div *ngIf="modifylivresForm.get('publication')?.errors?.['required']" style="display:inline-block; text-align:left;">Maison de publication est requis</div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="ms-3 me-3">
                <label class="mt-3 label_position mb-1 ms-1 text-muted">Description</label>
                <div class="input-group flex-nowrap">     
                    <textarea type="text" class="shadow form-control mb-2" formControlName="description" placeholder="Description" aria-label="Description" aria-describedby="addon-wrapping"
                    [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('description')?.errors) || (!modifylivresForm.get('description')?.pristine && modifylivresForm.get('description')?.invalid)}"></textarea>
                </div>
            </div>
            <div style="margin-top: -0.7em; margin-left: -0.2em;" class="invalid-feedback form-check d-flex justify-content-start" 
                *ngIf="(isFormSubmitted && modifylivresForm.get('description')?.errors) || (!modifylivresForm.get('description')?.pristine && modifylivresForm.get('description')?.invalid)">
                <div *ngIf="modifylivresForm.get('description')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">Description is required</div>
            </div>        
            <div class="mb-3 ms-3 me-3">
                <label for="formFile" class="mt-3 label_position mb-1 ms-1 text-muted">Ajouter le livre pdf</label>
                <input class="shadow form-control" id="formFile" type="file" formControlName="ajout" 
                [ngClass]="{ 'is-invalid': (isFormSubmitted && modifylivresForm.get('ajout')?.errors) || (!modifylivresForm.get('ajout')?.pristine && modifylivresForm.get('ajout')?.invalid)}">
            </div>
            <div style="margin-top: -0.7em; margin-left: -0.2em;" class="invalid-feedback form-check d-flex justify-content-start" 
                *ngIf="(isFormSubmitted && modifylivresForm.get('ajout')?.errors) || (!modifylivresForm.get('ajout')?.pristine && modifylivresForm.get('ajout')?.invalid)">
                <div *ngIf="modifylivresForm.get('ajout')?.errors?.['required']" style="display:inline-block; text-align:left;width:150px;">livre est requis</div>
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-danger me-4 btn-sm float-end  mb-3">Modifier</button>
                <button type="button" class="btn btn-primary btn-sm float-end me-3" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Revenir</button>
            </div>
        </form>
    </div>
</div>
