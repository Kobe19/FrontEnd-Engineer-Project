<div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content radius pop-design border-0 shadow">
        <div class="modal-body">
            <h4>Details du Livre</h4>
        </div>
        <form>
            <div class="row">
              <!-- email input -->
                <div class="col">
                    <div class="ms-3 form-group">
                        <label class="mt-2 label_position mb-1 ms-1 text-muted">Titre</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control mb-2" placeholder="Titre" aria-label="Titre" aria-describedby="addon-wrapping">
                        </div>

                        <label class="mt-3 label_position mb-1 ms-1 text-muted">Auteur</label>
                        <div class="input-group flex-nowrap">     
                            <input type="text" class="shadow form-control mb-2" placeholder="Auteur" aria-label="Auteur" aria-describedby="addon-wrapping">
                        </div>

                        <label class="mt-3 label_position mb-1 ms-1 text-muted">Date de publication</label>
                        <div class="input-group flex-nowrap">     
                          <input type="text" class="shadow form-control mb-2" placeholder="Date de publication" aria-label="Date de publication" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>

              <!-- email input -->
                <div class="col">
                  <div class="me-3 form-group">
                      <label class="mt-2 label_position mb-1 ms-1 text-muted">Theme</label>
                      <div class="input-group flex-nowrap">     
                          <input type="text" class="shadow form-control mb-2" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <label class="mt-3 label_position mb-1 ms-1 text-muted">Edition</label>
                      <div class="input-group flex-nowrap">     
                          <input type="text" class="shadow form-control mb-2" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                      <label class="mt-3 label_position mb-1 ms-1 text-muted">Maison de publication</label>
                      <div class="input-group flex-nowrap">     
                          <input type="text" class="shadow form-control mb-2" placeholder="Maison de publication" aria-label="Maison de publication" aria-describedby="addon-wrapping">
                      </div>
                  </div>
                </div>
            </div>
            <div class="ms-3 me-3">
                <label class="mt-3 label_position mb-1 ms-1 text-muted">Description</label>
                <div class="input-group flex-nowrap">     
                    <textarea type="text" class="shadow form-control mb-2" placeholder="Description" aria-label="Description" aria-describedby="addon-wrapping"></textarea>
                </div>
            </div>        
            <div class="mb-3 ms-3 me-3">
                <label for="formFile" class="mt-3 label_position mb-1 ms-1 text-muted">Ajouter le livre pdf</label>
                <input class="shadow form-control" id="formFile" type="file">
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-danger me-4 btn-sm float-end  mb-3">Modifier</button>
                <button type="button" class="btn btn-primary btn-sm float-end me-3" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Revenir</button>
            </div>
        </form>
    </div>
</div>
