<section class="">
  <div class="mt-4 ms-3 me-2">
    <div class="ms-1">
      <p class="text-muted txt-style row-bottom-margin">{{comments.length}} commentaires</p>
    </div>
    <hr>
  </div>


  <div class="commentaires-style overflow-auto" *ngFor="let comment of comments">
    <div class="mt-3 mb-2 ms-3 me-2">
      <div class="card mb-2 radius border-0 shadow">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <img src="assets/user1.png" class="img-style-user rounded-circle border " alt="">
            </div>
            <div class="col-md-11">
              <h5>{{comment.userEmail}}</h5>
              <h5> Note : {{comment.note}}</h5>
              <p class="">{{comment.content}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="form-floating mt-4" [formGroup]="commentForm">
    <textarea class="form-control" placeholder="Leave a IComment here" id="floatingTextarea2"
              style="height: 100px" formControlName="comment"></textarea>
    <label for="floatingTextarea2">Commentaire...</label>
    <button type="submit" class="btn btn-primary mt-2 float-end btn-sm mb-2" (click)="submitForm()">envoyer</button>
  </form>

</section>
